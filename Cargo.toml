[package]
name = "email-sender"
version = "0.3.0"
edition = "2021"

[profile.release]
strip = true # Automatically strip symbols from the binary
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
csv = "1.2.2"
eframe = "0.22.0"
egui = "0.22.0"
rfd = "0.11.4"
serde = {version = "1.0.188", features = ["derive"]}
serde_json = "1.0.105"
serde_yaml = "0.9.25"
